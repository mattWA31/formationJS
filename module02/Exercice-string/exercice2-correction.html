<body>
<div class="output" style="min-height: 125px;">

<ul>

</ul>

</div>

<script>
let list = document.querySelector('.output ul');
list.innerHTML = '';
let villes = ['TARbes', 'PaRIs', 'TouLoUSE', 'MARSEiLle'];

for(let i = 0; i < villes.length; i++) {
  let ville = villes[i];
  
  let minuscule      = ville.toLowerCase();
  let premiereLettre = minuscule.slice(0,1);
  ville = minuscule.replace(premiereLettre, premiereLettre.toUpperCase());

  let listItem = document.createElement('li');
  listItem.textContent = ville;
  list.appendChild(listItem);
}
</script>

</body>
