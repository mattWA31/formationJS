<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les fonctions</h1>
        <script>
             
			function foo() {
				var a = 1;

				function bar() {
					var b = 2;

					function baz() {
						var c = 3;

						alert( a + ", " + b + ", " + c );	// 1 2 3
					}

					baz();
					alert( a + ", " + b );		// 1 2
				}

				bar();
				alert( a );				// 1
			}

			foo();
        </script>
    </body>
</html>
