<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les fonctions</h1>
        <script>
             
			var cube = function(nombre){
				alert('Le cube de ' + nombre + ' = ' + nombre * nombre * nombre);
			};
			
			var n = prompt('Entrez un nombre');
			cube(n);
        </script>
    </body>
</html>
