<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TP Liste de course</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 12px;
		font-weight: bold;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>Ma liste de course</h1>

    <div>
      <label for="produit">Ajouter un produit:</label>
      <input type="text" name="produit" id="produit">
      <button>+ Ajouter</button>
    </div>

    <ul>

    </ul>

    <script>
	
      let liste = document.querySelector('ul');
      let input = document.querySelector('input');
      let bouton = document.querySelector('button');
	  
      bouton.onclick = function() {
	  
        let monProduit = input.value;
        input.value = '';
		
        let listeProduits = document.createElement('li');
        let listeTexte = document.createElement('span');
        let listeBouton = document.createElement('button');
		
        listeProduits.appendChild(listeTexte);
        listeTexte.textContent = monProduit;
        listeProduits.appendChild(listeBouton);
        listeBouton.textContent = 'Supprimer';
        liste.appendChild(listeProduits);
		
        listeBouton.onclick = function(e) {
          liste.removeChild(listeProduits);
        }
        input.focus();
		
      }
    </script>
  </body>
</html>
