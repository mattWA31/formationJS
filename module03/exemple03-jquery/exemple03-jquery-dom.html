			$(document).ready(function(){
                //On récupère la valeur de l'attribut class de h1
                var classH1 = $('h1').attr('class');
                //On affiche cette valeur dans notre span
                $('#test').text('Valeur de la class de h1 : ' + classH1);
                
                //On modifie la valeur associée à l'att class de h2
                $('h2').attr('class', 'titre');
                
                /*On définit 2 attributs href et target pour a et
                 *on leur attribue des valeurs*/
                $('a').attr({
                    href: 'https://google.fr/',
                    target: '_blank'
                });
