<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
	<title>Taux Application</title>
</head>
<body>
	<div class="ui container">
		<!-- Menu de navigation -->
		<div class="ui four item inverted blue menu">
			<div class="header item">
				<i class="money bill alternate outline icon"></i>
				Les Taux
			</div>
			<a class="item" href="/">
				Cours des devises
			</a>
			<a class="item" href="/conversion">
				Conversion
			</a>
			<a class="item" href="/historique">
				Historique des taux
			</a>
		</div>
		
		<!-- Template d'ERREUR -->
		<script id="error-template" type="text/x-handlebars-template">
			<div class="ui red inverted segment" style="height:250px;">
				<br>
				<h2 class="ui center aligned icon header">
					<i class="exclamation triangle icon"></i>
					<div class="content">
						{{title}}
						<div class="sub header">{{message}}</div>
					</div>
				</h2>
			</div>
		</script>
		
		
		<!-- Template Cours des devises -->
		<script id="cours-template" type="text/x-handlebars-template">
			<h1 class="ui header">Cours des devises</h1>
			<hr>
		</script>

		<!-- Template Conversion -->
		<script id="conversion-template" type="text/x-handlebars-template">
			<h1 class="ui header">Conversion</h1>
			<hr>
		</script>

		<!-- Template Historique des taux -->
		<script id="historique-template" type="text/x-handlebars-template">
			<h1 class="ui header">Historique des taux</h1>
			<hr>
		</script>

		<!-- Application Root -->
		<div id="app"></div>
	</div>

	<!-- JS Library Dependencies -->
	<script src="scripts/jquery/dist/jquery.min.js"></script>
	<script src="scripts/semantic-ui-css/semantic.min.js"></script>
	<script src="scripts/handlebars/dist/handlebars.min.js"></script>
	<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
