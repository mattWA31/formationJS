<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
	<title>Taux Application</title>
</head>
<body>
	<div class="ui container">
		<!-- Menu de navigation -->
		<div class="ui four item inverted blue menu">
			<div class="header item">
				<i class="money bill alternate outline icon"></i>
				Les Taux
			</div>
			<a class="item" href="/">Cours des devises</a>
			<a class="item" href="/conversion">Conversion</a>
			<a class="item" href="/historique">Historique des taux</a>
		</div>
		
		<!-- Template d'ERREUR -->
		<script id="error-template" type="text/x-handlebars-template">
			<div class="ui red inverted segment" style="height:250px;">
				<br>
				<h2 class="ui center aligned icon header">
					<i class="exclamation triangle icon"></i>
					<div class="content">
						{{title}}
						<div class="sub header">{{message}}</div>
					</div>
				</h2>
			</div>
		</script>
		
		
		<!-- Template Cours des devises -->
		<script id="cours-template" type="text/x-handlebars-template">
			<h1 class="ui header">Taux de change</h1>
			<hr>
			<div class="ui loading basic segment">
				<div class="ui horizontal list">
					<div class="item">
						<div class="content">
							<div class="ui sub header"><i class="calendar alternate outline icon"></i>Date</div>
							<span>{{date}}</span>
						</div>
					</div>
					<div class="item">
						<div class="content">
							<div class="ui sub header"><i class="money bill alternate outline icon"></i>Base</div>
							<span>{{base}}</span>
						</div>
					</div>
				</div>

				<table class="ui celled striped selectable inverted table">
					<thead>
						<tr>
							<th>Code</th>
							<th>Change</th>
						</tr>
					</thead>
					<tbody>
						{{#each cours}}
						<tr>
							<td>{{@key}}</td>
							<td>{{this}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</script>

		<!-- Template Conversion -->
		<script id="conversion-template" type="text/x-handlebars-template">
			<h1 class="ui header">Conversion de devises</h1>
			<hr>
			<div class="ui basic loading segment">
				<form class="ui form">
					<div class="three fields">
						<div class="field">
							<label>Devise de départ</label>
							<select class="ui dropdown" name="depuis" id="depuis">
								<option value="">Selectionner la devise</option>
								{{#each symbols}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>
						</div>
						<div class="field">
							<label>Devise Cible</label>
							<select class="ui dropdown" name="cible" id="cible">
								<option value="">Selectionner la devise</option>
								{{#each symbols}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>
						</div>
						<div class="field">
							<label>Quantité</label>
							<input type="number" name="quantite" id="quantite" placeholder="Entrer montant">
						</div>
					</div>
					<div class="ui primary submit button">Convertir</div>
					<div class="ui error message"></div>
				</form>
				<br>
				<div id="result-segment" class="ui center aligned segment">
					<h2 id="resultat" class="ui header">
						0.00
					</h2>
				</div>
			</div>
		</script>

		<!-- Template Historique des taux -->
		<script id="historique-template" type="text/x-handlebars-template">
			<h1 class="ui header">Historique des taux</h1>
			<hr>
			<form class="ui form">
				<div class="field">
					<label>Choisir date</label>
					<div class="ui calendar" id="calendar">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input type="text" placeholder="Date" id="date">
						</div>
					</div>
				</div>
				<div class="ui primary submit button">Chercher Cours</div>
				<div class="ui error message"></div>
			</form>

			<div class="ui basic segment">
			<div id="historique-table"></div>
			</div>
		</script>

		<!-- Application Root -->
		<div id="app"></div>
	</div>

	<!-- JS Library Dependencies -->
	<script src="scripts/jquery/dist/jquery.min.js"></script>
	<script src="scripts/semantic-ui-css/semantic.min.js"></script>
	<script src="scripts/semantic-ui-calendar/dist/calendar.min.js"></script>
	<script src="scripts/handlebars/dist/handlebars.min.js"></script>
	<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
