<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" >
    <title>Ma météo</title>
	<style>
		.clear {
			background-image: url('https://lakelandconnect.net/wp-content/uploads/2018/08/bright-sun-in-blue-sky.jpg');
		}
		
		.clouds {
			background-image: url('https://www.highqualitytextures.com/freetextures/albums/skiestextures/cloudyskytextures/P2200190.jpg');
		}
		
		.snow {
			background-image: url('https://4.bp.blogspot.com/-nWHJ-SatdMs/UM4DVUVUZAI/AAAAAAAAAiw/RkMxUO6HqkA/s1600/DSCN0259.JPG');
		}
		
		.rain {
			background-image: url('https://www.wallpaperup.com/uploads/wallpapers/2013/02/07/37025/ed398205f2862652aa33206a77d31fca.jpg');
		}
	
	
		body {
			font-family: 'Trebuchet MS';
			text-align: center;
			color: #fff;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
			
			height: 100vh;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			background-size: cover;
		}
		
		h1 {
			font-size: 3em;
			position: relative;
		}
		
		i.wi {
			font-size: 5em;
			line-height: 3em;
		}
		
		h2 {
			font-size: 2em;
		}
		
		.tooltip {
			opacity: 0;
			position: absolute;
			top: 0px;
			left: 20px;
			color: #fff;
			background-color: #222;
			border-radius: 5px;
			padding: 10px;
			font-size: 13px;
			transition: opacity .3s, top .5s;
		}
		
		h1:hover .tooltip{
			top: -50px;
			opacity: 1;
		}
	</style>
</head>

<body class='clear'>

    <!-- Currency Rates Template -->
    <script id="temperature-template" type="text/x-handlebars-template">
		<section>
			<h1>
				<span id="ville" contenteditable>
					{{#if nomVille}} 
						{{nomVille}} 
					{{^}} 
						Toulouse 
					{{/if}}
				</span>
				<span class="tooltip">Tapez une autre ville si vous souhaitez</span>
			</h1>
			
			<i class="wi wi-day-{{iconMeteo}}"></i>
			
			<h2>
				<span id="temperature">{{valeurTemperature}}</span> °C (<span id="conditions">{{description}}</span>)
			</h2>
		</section>
    </script>

    <div id="app"></div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
